<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <hr>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Employ</h3>
            </div>
            <div class="panel panel-body">
                <form method="GET" action="#">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-control" type="text" placeholder="First Name" value="jhon" name="fname" required id="fname">
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name" value="Albert" name="fname" maxlength="10">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" placeholder="a@a.com" name="email">

                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" class="form-control" placeholder="password" name="password">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Date</label>
                                <input type="date" class="form-control" name="date">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Photo</label>
                                <input type="file" class="form-control" name="avatar">

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">City</label>
                               <select name="city" id="" class="form-control">
                                   <option value="">Dheli</option>
                                   <option value="">mumbai</option>
                                   <option value="">Nanded</option>
                                   <option value="">Aurangabad</option>
                               </select>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Gender</label>
                            </div>
                            <label for="" class="radio-inline">
                                <input type="radio" name="gender">Female
                            </label>
                            <label for="" class="radio-inline">
                                <input type="radio" name="gender">Male
                            </label>

                        </div >


                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Shift</label>
                            </div>
                            <div class="radio">
                                <label >
                                    <input type="radio" name="gender">Day
                                </label>
                            </div>
                            <div class="radio">
                                <label >
                                    <input type="radio" name="gender">Night
                                </label>
                            </div>

                        </div >
                        <div class="col-md-12">
                            <div>
                                <label for="">Technology</label>
                            </div>
                            <div class="cheakbox">
                                <label for="">
                                    
                                    <input type="checkbox" value="React">React
                                </label>
                                <label for="">
                                    <input type="checkbox" value="Node">Node
                                </label>
                                <label for="">
                                    <input type="checkbox" value="Javascript">Javascript
                                </label>

                            </div>
                        </div>    
                       

                    </div>
                    <div class="form-group">
                        <label for="coment">Coment</label>
                        <textarea name="coment" id="coment" cols="30" rows="5" class="form-control"></textarea>

                    </div>
                    <button type="submit" class="btn btn-success">
                        Submit
                    </button>
                    <button type="Reset" class="btn btn-danger">
                        Reset
                    </button>
                </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
